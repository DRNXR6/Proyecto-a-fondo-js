<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda en H1</title>
    <style>
        /* Estilos básicos */
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
        }

        input {
            margin-bottom: 10px;
            padding: 5px;
            width: 50%;
        }

        .contenido {
            border: 1px solid black;
            padding: 20px;
            margin-top: 10px;
        }

        h1 {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Buscar en los Títulos</h2>
    <input type="text" id="buscar" onkeyup="buscar()" placeholder="Escribe algo para buscar...">

    <div class="contenido" id="contenido">
        <h1>Manzana</h1>
        <h1>Banana</h1>
        <h1>Cereza</h1>
        <h1>Durazno</h1>
        <h1>Frambuesa</h1>
        <h1>Granada</h1>
        <h1>Higo</h1>
        <h1>Kiwi</h1>
        <h1>Lima</h1>
        <h1>Mango</h1>
    </div>
</div>

<script>
    function buscar() {
        var input = document.getElementById("buscar"); // Obtiene el input
        var filtro = input.value.toUpperCase(); // Convierte el texto a mayúsculas
        var contenido = document.getElementById("contenido"); // Obtiene el div principal
        var titulos = contenido.getElementsByTagName("h1"); // Obtiene todos los h1 dentro del div

        // Recorre cada h1 para ver si coincide con la búsqueda
        for (var i = 0; i < titulos.length; i++) {
            var texto = titulos[i].textContent || titulos[i].innerText;

            // Si el texto contiene el filtro, se muestra; si no, se oculta
            if (texto.toUpperCase().indexOf(filtro) > -1) {
                titulos[i].style.display = "";
            } else {
                titulos[i].style.display = "none";
            }
        }
    }
</script>

</body>
</html>
