<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Login</title>
</head>

<body>
    <section>
        <div class="contForm">
            <div class="form-value">
                    <h2>Inicio de sesion</h2>
                    <div class="inputbox">
                        <ion-icon name="people-outline"></ion-icon>
                        <input id="loginUsuario" type="text" required>
                        <label for="">Usuario</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input id="loginContraseña" type="password" required>
                        <label for="">Contraseña</label>
                    </div>

                    <button id="btnLogin">Iniciar sesion</button>
                    <div class="registro">
                        <p>¿No tienes una cuenta? <a href="../html/registros.html">Registrarme</a></p>
                    </div>
            </div>
        </div>
    </section>

</body>
</html>
